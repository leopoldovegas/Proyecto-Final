      <main>
    
    <form action="#" target="" method="get" name="formDatosPersonales">

	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" id="nombre" placeholder="Nombre" required/>

	<label for="apellidos">Apellidos</label>
	<input type="text" name="apellidos" id="apellidos" placeholder="Apellido" required />

  
	<label for="telefono">Telefono</label>
	<input type="text" name="telefono" id="telefono" placeholder="Telefono" required />


	<label for="email">Email</label>
	<input type="email" name="email" id="email" placeholder="email" required />

  <select class="form-select form-select-sm" aria-label=".form-select-sm example" required >
    <option value="1">Eventos</option>
    <option value="2">Reclamos</option>
    <option value="3">Consultas</option>
  </select>

	<label for="mensaje">Mensaje</label>
	<textarea name="mensaje" for="mensaje" placeholder="Escribe tu consulta en menos de 300 carÃ¡cteres" maxlength="300"></textarea>
	
	<input type="submit" name="enviar" value="Enviar datos"/>
</form>
